<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Contratos de Servicios</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Iconos de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-file-signature"></i> Control de Contratos de Servicios</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Sección de Formulario -->
      <section class="formulario">
        <div class="form-container">
          <h2><i class="fas fa-plus-circle"></i> Agregar Nuevo Contrato</h2>
          <form id="formContrato">
            <div class="input-group">
              <label for="cliente">Cliente:</label>
              <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente" required>
            </div>
            <div class="input-group">
              <label for="fechaInicio">Fecha de Inicio:</label>
              <input type="date" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="input-group">
              <label for="fechaFin">Fecha de Fin:</label>
              <input type="date" id="fechaFin" name="fechaFin" required>
            </div>
            <div class="input-group">
              <label for="estado">Estado:</label>
              <select id="estado" name="estado" required>
                <option value="Activo">Activo</option>
                <option value="Finalizado">Finalizado</option>
              </select>
            </div>
            <div class="input-group">
              <label for="importe">Importe Inicial:</label>
              <input type="number" id="importe" name="importe" placeholder="Importe inicial" required>
            </div>
            <button type="submit" class="btn-submit">Guardar Contrato</button>
          </form>
        </div>
      </section>

      <!-- Sección de Lista de Contratos -->
      <section class="contratos">
        <h2><i class="fas fa-list"></i> Lista de Contratos</h2>
        <ul id="listaContratos">
          <!-- Aquí se mostrarán los contratos agregados -->
        </ul>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
